<ul class="task-list">
  <li *ngFor="let task of taskList" class="task">
    <div class="task--description">

      <a [routerLink]="['/list', task.id]" class="task--text">{{task.name}}</a>
      <!--      <a (click)="navigate(item)" class="task&#45;&#45;text">{{item.name}}</a>-->
    </div>

    <div>
      <div class="task--info">
        <span>Description: </span><span >{{task.details}}</span>
      </div>
      <div class="task--info">
        <span>Date due: </span><span>no info</span>
      </div>

      <div class="task--description-controls">
        <a [routerLink]="['/list', task.id, 'edit']" class="task--done-marker">edit</a>
        <a (click)="remove(task)" class="task--done-marker">done</a>
      </div>
    </div>
  </li>
</ul>
<!--[{ outlets: { popup: ['compose'] } }]-->
