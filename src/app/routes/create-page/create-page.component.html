<div class="task-details">
  <h2 class="task-details--title">new task</h2>
  <label for="name">Task name</label>
  <input [(ngModel)]="name" id="name">
  <label for="description">Task description</label>
  <textarea [(ngModel)]="desc" id="description"></textarea>
  <button (click)="validateAndAdd()">Submit</button>
</div>
