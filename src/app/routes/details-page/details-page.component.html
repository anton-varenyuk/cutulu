<div class="task-details">
  <div class="navigation">
    <a [routerLink]="['/list']" class="nav-back">back</a>
  </div>

  <div class="task-details--item">
    <span class="task-label">Task name</span>
    <div class="editor" *ngIf="editNameEnabled === true">
      <textarea class="task-details--text" [(ngModel)]="task.name" autofocus>{{task.name}}</textarea>
      <button (click)="saveName()" class="cool-button">OK</button>
    </div>
    <span class="task-details--text task-details--name" (click)="editName()" *ngIf="editNameEnabled === false">{{task.name}}</span>
  </div>

  <div class="task-details--item">
    <span class="task-label">Task details</span>
    <div class="editor" *ngIf="this.editDetailsEnabled === true">
      <textarea class="task-details--text" [(ngModel)]="task.details" autofocus>{{task.details}}</textarea>
      <button (click)="saveDetails()" class="cool-button">OK</button>
    </div>
    <span class="task-details--text" (click)="editDetails()" *ngIf="this.editDetailsEnabled === false" >
    <span *ngIf="task.details.length === 0" class="details--placeholder"> Click here to add the details</span>
      {{task.details}}
    </span>
  </div>

  <button class="delete-marker" (click)="removeTask()"></button>

</div>
